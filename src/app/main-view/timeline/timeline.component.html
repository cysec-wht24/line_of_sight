<div class="w-full flex items-center justify-center px-4 py-2">
  <input
    type="range"
    class="range w-full max-w-3xl"
    min="0"
    [max]="maxTime"
    step="0.01"
    [(ngModel)]="currentTime"
    (input)="onTimeChange()"
  />
  <span class="ml-4 whitespace-nowrap">{{ formatTime(currentTime) }} / {{ formatTime(maxTime) }}</span>
</div>
